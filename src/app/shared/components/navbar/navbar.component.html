<header
	class="navbar d-block navbar-sticky navbar-expand-md navbar-light c-bg-primary">
	<div class="container">
		<a class="navbar-brand me-4" [routerLink]="['/']"
			><img src="../../../assets/images/logo.webp" width="142" alt="TvTime"
		/></a>
		<div class="navbar-toolbar d-flex align-items-center order-lg-3">
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div
			class="collapse navbar-collapse me-auto order-lg-2 justify-content-md-end"
			id="navbarCollapse">
			<!-- Primary menu-->
			<ul class="navbar-nav">
				<li
					class="nav-item"
					routerLinkActive="active"
					[routerLinkActiveOptions]="{ exact: true }">
					<a class="nav-link" [routerLink]="['/']">Inicio</a>
				</li>
				<li
					class="nav-item"
					routerLinkActive="active"
					[routerLinkActiveOptions]="{ exact: true }">
					<a class="nav-link" [routerLink]="['/descargo-legal']"
						>Descargo legal</a
					>
				</li>
			</ul>
		</div>
	</div>
</header>
